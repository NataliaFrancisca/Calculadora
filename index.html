<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculator Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- <section class="buttons">
	<button class="pink">pink</button>
	<button class="green">green</button>
	<button class="orange">orange</button>
</section>
 -->
	<section class="calculator">

		<div class="content-change-color">
		</div>

		<div class="content-screen">
			<h1 class="result"></h1>
		</div>

		<div class="simbols-numbers">
			
			<div class="line first-line">
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator">Del</button>
			</div>

			<div class="line second-line">
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator">+</button>
			</div>

			<div class="line thrid-line">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operator">-</button>
			</div>

			<div class="line fourth-line">
				<button class="number">.</button>
				<button class="number">0</button>
				<button class="operator">/</button>
				<button class="operator">*</button>
			</div>

			<div class="line fiveth-line">
				<button class="operator">Reset</button>
				<button class="operator">=</button>
			</div>
		</div>

	</section>


<script src="script.js"></script>
</body>
</html>
