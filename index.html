<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculator Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<main class="calculator">

		<div class="content-change-color">
			<section class="switch-toggle">
			  <input id="purple" name="state-d" type="radio" />
			  <label for="purple">Purple</label>

			  <input id="blue" name="state-d" type="radio"  />
			  <label for="blue">Blue</label>

			  <input id="pink" name="state-d" type="radio" />
			  <label for="pink">Pink</label>
			</section>	
		</div>

		<div class="content-screen">
			<h1 class="screen"></h1>
		</div>

		<div class="simbols-numbers">
			
			<div class="line first-line">
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator">Del</button>
			</div>

			<div class="line second-line">
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator">+</button>
			</div>

			<div class="line thrid-line">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operator">-</button>
			</div>

			<div class="line fourth-line">
				<button class="number">.</button>
				<button class="number">0</button>
				<button class="operator">/</button>
				<button class="operator">*</button>
			</div>

			<div class="line fiveth-line">
				<button class="operator">Reset</button>
				<button class="operator">=</button>
			</div>
		</div>

	</main>


<script src="script.js"></script>
</body>
</html>
